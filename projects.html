<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Projects</title>
    <style>
        .gradient-background {
            background: linear-gradient(300deg, #E6E9AF, #8EA3A6, #72BAA9, #605EA1, #22177A);
            background-size: 180% 180%;
            animation: gradient-animation 18s ease infinite;
                    
        }

        @keyframes gradient-animation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .libre-baskerville-regular {
            font-family: "Libre Baskerville", serif;
            font-weight: 400;
            font-style: normal;
        }

        .libre-baskerville-bold {
            font-family: "Libre Baskerville", serif;
            font-weight: 700;
            font-style: normal;
    }

    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        display: flex; 
        flex-direction:column;
    }

    h1 {
        margin: 15px;
        padding:0;
        text-decoration: underline;
    }

    li {
        padding: 20px;
        color: white;
    }

    .projects ul {
        list-style-type: none;
        padding: 0;
    }

    .projects li {
        margin: 10px 0;
    }

    .btn-link {
        text-decoration: none;
    }

    button {
        color: #FFFFFF; /* Default text color */
        background-color: #000000; /* Default background color */
        border: none;
        padding: 10px 20px;
        border-radius: 20px;
        cursor: pointer;
    }

    /* Alternate colors */
    .projects li:nth-child(odd) button {
        color: #FF5733 !important; /* Bright Orange */
    }

    .projects li:nth-child(even) button {
        color: #00FFFF !important; /* Vivid Cyan */
    }
    
    /* Optional: Add a hover effect */
    .move-it-link button:hover,
    .tindog-link button:hover {
         text-decoration: underline;
        }

    </style>  
</head>
<body class="projects gradient-background">
    <h1> My Projects:</h1>

    <section>
        <ul> 
            <li><a href="./assets/birthday-invite.png" class="btn-link"><button class="btn btn-dark rounded-pill px-3" type="button">Birthday-Invite</button></a></li>
            <li><a href="./assets/Movie ranking preview.png" class="btn-link"><button class="btn btn-dark rounded-pill px-3" type="button">Movie Ranking</button></a></li>
            <li><a href="./assets/MoveIt.png" class="btn-link"><button class="btn btn-dark rounded-pill px-3" type="button">Move It</button></a></li>
            <li><a href="./assets/Tindog.png" class="btn-link"><button class="btn btn-dark rounded-pill px-3" type="button">Tindog</button></a></li>
        </ul>
    </section>
    
</body>
</html>
